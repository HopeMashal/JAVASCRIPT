<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div>
    <img class="image" src='https://th.bing.com/th/id/R.03b81df34a971ddad072510a121d24fb?rik=6ENZkFFrwLpCyg&riu=http%3a%2f%2fcliparts101.com%2ffiles%2f819%2f4104E9A591CEC9FF39215485D2B4265B%2flight_bulb.png&ehk=t04CawTgtFMIXq8AXytxNnjFfjzO6uUoPi11mZVEwB0%3d&risl=&pid=ImgRaw&r=0'>
  </div>
  <script>
    const img=document.querySelector('.image');
    img.addEventListener('click',function(){
      if(img.src.match('OIP')){
        img.src='https://th.bing.com/th/id/R.03b81df34a971ddad072510a121d24fb?rik=6ENZkFFrwLpCyg&riu=http%3a%2f%2fcliparts101.com%2ffiles%2f819%2f4104E9A591CEC9FF39215485D2B4265B%2flight_bulb.png&ehk=t04CawTgtFMIXq8AXytxNnjFfjzO6uUoPi11mZVEwB0%3d&risl=&pid=ImgRaw&r=0';
      }
      else{
        img.src="https://th.bing.com/th/id/OIP.8yagujVfS31w_7CQb4-8EQAAAA?pid=ImgDet&w=214&h=292&c=7&dpr=1.5";
      }
    })
  </script>
</body>
</html>
