<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="btn">Get Joke</button>
  <h1></h1>
  <h3></h3>
  <script>
    const mybtn=document.querySelector('.btn');
    const h1=document.querySelector('h1');
    const h3=document.querySelector('h3');
    mybtn.addEventListener('click',getJoke);
    function getJoke(){
      fetch('https://api.jokes.one/jod')
      .then((res)=>res.json())
      .then((data)=>{
        console.log('The joke title is:');
        console.log(data.contents.jokes[0].joke.title);
        h1.innerText=data.contents.jokes[0].joke.title;
        console.log('The joke text is:');
        console.log(data.contents.jokes[0].joke.text);
        h3.innerText=data.contents.jokes[0].joke.text;})
    }
  </script>
  
</body>
</html>
