<body>
    <ul>
        <li>title 1</li>

    <script>
        // Create a variable that holds the <li> element with the class “start-here”.
            const newli=document.createElement('li');
            newli.innerText='new title';
            newli.classList.add('start-here');
            const ul=document.querySelector('ul');
            ul.appendChild(newli);

        // 1. Change the text from “title 2” to “main title”
            const li=document.querySelectorAll('li')[1];
            li.innerText="main title";

        // 2. Add another sub title with the text “sub title 4”
            const mynewli=document.createElement('li');
            mynewli.innerText='sub title 4';
            const myul=document.querySelector('ul li ul');
            myul.appendChild(mynewli);

        // 3. Delete the last <li> element from the list.
            // Delete the last <li> element from the original list
            const lastli=document.querySelectorAll('li')[7];
